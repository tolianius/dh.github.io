<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Random Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('fon.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .title {
            font-family: 'Intro', sans-serif;
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .square {
    width: 1000px;
    height: 600px;
    background-image: url('board.png');
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
    text-align: center;
}
.square p {
    font-weight: bold;
    color: gold;
}
        }
		
.input-group {
    margin-bottom: 20px;
}

.form-control {
    border-radius: 20px;
    padding: 10px 20px;
}

.btn {
    border-radius: 20px;
    font-weight: bold;
    margin: 0 10px;
}
        .square .counter-prefix {
            font-family: sans-serif;
        }
        .square .counter-number {
            font-family: 'Intro', sans-serif;
        }
		.square-and-button {
    display: flex;
    flex-direction: column;
    align-items: center;
}
        .btn-signal {
            width: 150px;
            font-size: 1em;
            position: relative;
            font-family: 'Intro', sans-serif;
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        #jet {
            position: absolute;
            top: 20%;
            left: 0%;
            width: 160px;
            height: 160px;
            background: url('1.png') no-repeat;
            background-size: contain;
            animation: moveBackAndForth 12s ease-in-out infinite;
            z-index: 10;
        }
        #sub-jet {
            position: absolute;
            top: 90px;
            left: -96px;
            width: 150px;
            height: 150px;
            background: url('2.gif') no-repeat;
            background-size: contain;
            z-index: 10;
        }
        @keyframes moveBackAndForth {
            0%, 100% { transform: translate(0, 0); }
            30% { transform: translate(280px, 280px); }
        }
        #loading-text {
            cursor: default;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Intro', sans-serif;
            display: flex;
            justify-content: center;
        }

        #loading-text span {
            display: inline-block;
            animation: bounce 0.8s ease-in-out infinite alternate;
            font-size: 120px;
            color: rgb(209, 178, 5);
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                        0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                        0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            transform-origin: bottom;
        }

        #loading-text span:nth-child(1) { animation-delay: 0s; }
        #loading-text span:nth-child(2) { animation-delay: 0.1s; }
        #loading-text span:nth-child(3) { animation-delay: 0.2s; }
        #loading-text span:nth-child(4) { animation-delay: 0.3s; }
        #loading-text span:nth-child(5) { animation-delay: 0.4s; }
        #loading-text span:nth-child(6) { animation-delay: 0.5s; }
        #loading-text span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                             0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: translateY(-20px);
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                             0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
    <div id="jet">
        <div id="sub-jet"></div>
    </div>
    <div class="container text-center">
    <h1 class="title" id="loading-text">
        <img src="logo.png" alt="The Dog House" style="max-width: 100%; height: auto;">
    </h1>
    <div class="square-and-button">
        <div class="square">
            <p>Ставка: <span id="stake">0.00</span>₽</p>
            <p>Автоматические спины: <span id="spins">10</span></p>
            <p>Ваш баланс: <span id="balance">0.00</span>₽</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="enterDeposit()">Ввести депозит</button>
            <button class="btn btn-success" onclick="signalEntered()" style="display: none;" id="enteredBtn">Сигнал зашёл</button>
            <button class="btn btn-danger" onclick="signalNotEntered()" style="display: none;" id="notEnteredBtn">Сигнал не зашёл</button>
        </div>
</div>
    </div>
    <script>
        let deposit = 0;
        let stake = 0;
        let spins = 10;
        let balance = 0;
       document.getElementById('depositButton').addEventListener('click', function() {
    deposit = parseFloat(document.getElementById('depositInput').value);
    stake = deposit * 0.01;
    updateDisplay();
    document.getElementById('signalButtons').style.display = 'flex';
});
        function enterDeposit() {
            deposit = parseFloat(prompt("Пожалуйста, введите ваш депозит:"));
            stake = deposit * 0.13;
            balance = deposit;
            updateDisplay();
            document.getElementById('enteredBtn').style.display = 'inline-block';
            document.getElementById('notEnteredBtn').style.display = 'inline-block';
        }

        function updateDisplay() {
            document.getElementById('stake').textContent = stake.toFixed(2);
            document.getElementById('spins').textContent = spins;
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function signalNotEntered() {
            stake *= 1.3;
            spins = 25;
            updateDisplay();
            enterDeposit();
        }

        function signalEntered() {
            stake /= 1.33;
            updateDisplay();
            enterDeposit();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
