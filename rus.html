<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Random Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('fon.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .title {
            font-family: 'Intro', sans-serif;
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .circle {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            border: 13px solid purple;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 4em;
            color: white;
            position: relative;
        }
        .circle .counter-prefix {
            font-family: sans-serif;
        }
        .circle .counter-number {
            font-family: 'Intro', sans-serif;
        }
		.circle-and-button {
    display: flex;
    flex-direction: column;
    align-items: center;
}
        .btn-signal {
            width: 150px;
            font-size: 1em;
            position: relative;
            font-family: 'Intro', sans-serif;
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        #jet {
            position: absolute;
            top: 20%;
            left: 0%;
            width: 180px;
            height: 180px;
            background: url('1.gif') no-repeat;
            background-size: contain;
            animation: moveBackAndForth 12s ease-in-out infinite;
            z-index: 10;
        }
        #sub-jet {
            position: absolute;
            top: 90px;
            left: -96px;
            width: 150px;
            height: 150px;
            background: url('2.gif') no-repeat;
            background-size: contain;
            z-index: 10;
        }
        @keyframes moveBackAndForth {
            0%, 100% { transform: translate(0, 0); }
            30% { transform: translate(280px, 280px); }
        }
        #loading-text {
            cursor: default;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Intro', sans-serif;
            display: flex;
            justify-content: center;
        }

        #loading-text span {
            display: inline-block;
            animation: bounce 0.8s ease-in-out infinite alternate;
            font-size: 120px;
            color: rgb(209, 178, 5);
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                        0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                        0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            transform-origin: bottom;
        }

        #loading-text span:nth-child(1) { animation-delay: 0s; }
        #loading-text span:nth-child(2) { animation-delay: 0.1s; }
        #loading-text span:nth-child(3) { animation-delay: 0.2s; }
        #loading-text span:nth-child(4) { animation-delay: 0.3s; }
        #loading-text span:nth-child(5) { animation-delay: 0.4s; }
        #loading-text span:nth-child(6) { animation-delay: 0.5s; }
        #loading-text span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                             0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: translateY(-20px);
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
                             0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
    <div id="jet">
        <div id="sub-jet"></div>
    </div>
    <div class="container text-center">
    <h1 class="title" id="loading-text">
        <span>L</span><span>U</span><span>C</span><span>K</span><span>Y</span><span>J</span><span>E</span><span>T</span>
    </h1>
    <div class="circle-and-button">
        <div class="circle">
            <span class="counter-prefix">x</span><span class="counter-number" id="counter">0.00</span>
        </div>
        <button class="btn btn-primary btn-signal" onclick="startCounter()">CИГНАЛ</button>
    </div>
</div>
    <script>
        let interval = null;
        function getRandomTarget() {
            const rand = Math.random();
            if (rand < 0.5) {
                // 50% chance for range 0.00 - 5.00
                return (Math.random() * 5.00).toFixed(2);
            } else if (rand < 0.75) {
                // 25% chance for range 5.00 - 10.00
                return (5.00 + Math.random() * 5.00).toFixed(2);
            } else if (rand < 0.9) {
                // 15% chance for range 10.00 - 15.00
                return (10.00 + Math.random() * 5.00).toFixed(2);
            } else {
                // 10% chance for range 15.00 - 19.99
                return (15.00 + Math.random() * 4.99).toFixed(2);
            }
        }

        function startCounter() {
            clearInterval(interval);
            let counterNumber = document.getElementById('counter');
            let target = getRandomTarget();
            let current = 0.01;
            counterNumber.textContent = current.toFixed(2);

            interval = setInterval(function() {
                let increment = (target - current) / 100 + 0.01;
                current += increment;
                if (current >= target) {
                    clearInterval(interval);
                    current = target;
                }
                counterNumber.textContent = current.toFixed(2);
            }, 20);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
